<body id="top" class="p-0 m-0">

          <a href="#">Forgot your password?</a>
        </div>
        <input class="col-12" id="password" type="password" name="password" placeholder="Enter Your Password">
      </div>
      <div>
        <input id="check" type="checkbox"><label for="check" class="ms-2 mb-0">Remember Me</label>
      </div>
      <button class="btn">Log In</button>
    </form>
  </div>
